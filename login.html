<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Login - AyudaBesh</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="login_style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="image-container">
        <img class="image" src="img/logo.png" alt="AyudaBesh Logo" />
      </div>

      <div class="login-container">
        <form class="login-form" id="loginForm">
          <h2>Log In to Your Account</h2>

          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="jesmundlibar" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter your password" required />
          </div>

          <div class="role-selector">
            <label>
              <input type="radio" name="role" value="customer" checked /> Customer
            </label>
            <label>
              <input type="radio" name="role" value="provider" /> Provider
            </label>
          </div>

          <button type="submit" class="login-button">Log in</button>

          <div class="links">
            <a href="#">Create an account</a>
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
    <script src="login_script.js"></script>
  </body>
</html>
